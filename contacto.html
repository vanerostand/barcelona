    <div class="container">
      <div class="row">
        <div class="row">
          <h2 class="title1">Contacto</h2>
        </div>
      </div>
      
      <div class="row">
        <form>
          <div class="row ">
            <div class="col-12 contactForm">
              <h3 class="mb-3">Formulario de contacto</h3>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Apellido">
                <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Teléfono">
                <label for="floatingInput">Teléfono</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@email.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Escriba aquí su mensaje" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentario</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enviar una copia</label>
              </div>
              <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Enviar" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
